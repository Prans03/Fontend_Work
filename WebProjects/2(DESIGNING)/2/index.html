<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>2</title>
</head>

<body>
    <div class="cursor"></div>
    <div class="main">
        <div class="nav">
            <div class="left-nav">
                <i href="#">Category</i>
                <i href="#">Lifestyle</i>
                <i href="#">Books</i>
            </div>
            <div class="center-nav">
                <div class="day"></div>
                <div class="night"></div>
                <div class="three"></div>
            </div>
            <div class="right-nav">
                <i class="ri-heart-line"></i>
                <div class="cart">
                    <i class="ri-shopping-cart-2-line"></i>
                </div>
                <div class="profile"></div>
            </div>
        </div>
        <div class="hero">
            <div class="hero-left">
                <h1>Freshness</h1>
                <h1>Starts</h1>
                <h1>Here</h1>
                <h2>$9.99</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis.</p>
                <div class="hero-button">
                    <i class="ri-shopping-bag-line"></i>
                    <h5>Add to cart</h5>
                </div>
                <div class="wishlist">
                    <i class="ri-heart-2-line"></i>
                </div>
            </div>
            <div class="hero-centre">
                <div class="can-back">
                    <div class="overlay"></div>
                    <div class="can-image">
                    </div>
                    <img id="path" src="https://thesiyhbrand.github.io/coke/Path%202.png" alt="path">
                </div>
                <div class="left-card">
                    <div id="card-image"></div>
                    <h5>Moyo Shiro has<br>just purchased</h5>
                </div>
                <div class="right-card">
                    <div id="right-image"></div>
                    <h5>Kohaku has liked<br>this item</h5>
                </div>
            </div>
            <div class="hero-right">
                <div class="upper-arrow">
                    <i class="ri-arrow-left-line"></i>
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div id="expand-one" class="expand">
                    <h1>Description</h1>
                    <i class="ri-add-line"></i>
                </div>
                <hr>
                <div class="expand2">
                    <h1>Nutrition</h1>
                    <i class="ri-add-line"></i>
                </div>
                <hr>
                <div class="expand3">
                    <h1 id="int">Ingredients</h1>
                    <i class="ri-subtract-line"></i>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
